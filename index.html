<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css" />

<body>
    
    <div class="section">
           <div class="dob_section">
               <p><input type="date" class="dob" ></p>
               <button type="button" class="dob_btn"> Calc </button>
           </div>
         <p><span class="display"></span></p>
    </div>


<!--  SIGNUP SECTION -->
    <div class="signup__section bg-info p-4 border my-4 w-50">
         <form action="./signup.php" class="signup" id="signup" name="signup__form" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name ="username" id="username" placeholder="username" required />
                <label for="username">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required />
                <label for="email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
                <label for="password">Password <span class="required">*</span></label>
              </div>

              <div class="form-floating mb-3">
                  <select class="form-control" name="userType" id="userType"  required >
                      <option disabled selected value=""> Select usertype</option>
                      <option value="ADMIN">Admin</option>
                      <option value="USER">User</option>
                  </select> 
              </div>

              <div class="form-floating mb-3">
                <input type="number" class="form-control" step="5" min="10" max="250" name="num" id="num" placeholder="Number of seat" required />
                <label for="num">Number of seats</label>
              </div>
              <p class="result"></p>
              <button type="submit" class="btn btn-primary btn-lg mx-auto my-4">SignUp</button>

         </form>
    </div>

    

    <!-- LOGIN SECTION -->
    <div class="login__section bg-warning p-4 border my-4 w-50">

        <form action="" class="login" id="login" name="login__form">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="username" id="login__username" placeholder="username or email"  required/>
              <label for="login__username">Username/Email</label>
            </div> 
            <div class="form-floating">
              <input type="password" class="form-control" name="password" id="login__password" placeholder="Password" required />
              <label for="login__password">Password</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mx-auto my-4">Login</button>
       </form>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
